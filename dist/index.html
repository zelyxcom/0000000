<!DOCTYPE html>
<html lang='ar' dir='rtl'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>منصة VeXa</title>
  <link rel='icon' href='logo-veXa.svg'>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 12px;
      max-width: 600px;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #00f0ff;
    }
    a {
      color: #ff00cc;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class='glass'>
    <img src='logo-veXa.svg' alt='VeXa Logo' width='100'>
    <h1>منصة VeXa</h1>
    <p>منصة ذكية للتعارف والاستشارة، تضم 14 خدمة متكاملة.</p>
    <p><a href='https://github.com/zelyxcom/0000000'>المستودع على GitHub</a></p>
    <p><a href='CHANGELOG.md'>سجل التحديثات</a></p>
  </div>
</body>
</html>
