<!DOCTYPE html>
<html lang='ar' dir='rtl'>
<head>
  <meta charset='UTF-8'>
  <title>تسجيل الدخول - VeXa</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #0f0f0f, #1a1a1a);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .glass {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 12px;
      width: 300px;
      text-align: center;
    }
    input, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
    }
    button {
      background: linear-gradient(90deg, #00f0ff, #ff00cc);
      color: black;
      font-weight: bold;
    }
    .lang-switch {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class='glass'>
    <h2>تسجيل الدخول إلى VeXa</h2>
    <input type='text' placeholder='البريد أو الهاتف'>
    <input type='password' placeholder='كلمة المرور'>
    <button>دخول</button>
    <button>تسجيل جديد</button>
    <div class='lang-switch'>
      <a href='../login.html' style='color:#00f0ff;'>English</a>
    </div>
  </div>
</body>
</html>
