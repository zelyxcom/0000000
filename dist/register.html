<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Register - VeXa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #0f0f1f, #000010);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h2 {
      font-size: 2rem;
      color: #ff00cc;
      text-shadow: 0 0 10px #ff00cc;
      margin-bottom: 1rem;
    }
    input, button {
      margin: 0.5rem;
      padding: 0.7rem;
      border-radius: 10px;
      border: none;
      width: 250px;
      backdrop-filter: blur(10px);
    }
    button {
      background: #ff00cc;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Register to VeXa</h2>
  <input type="text" placeholder="Username">
  <input type="email" placeholder="Email">
  <input type="password" placeholder="Password">
  <button>Register</button>
</body>
</html>
